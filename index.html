<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="=width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=no">

  <title>Rourkela, ODISHA </title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/main.css">

</head>

<body>
  <header>
    <h1><i id="nav-button" class="nav-button fa fa-lg fa-arrow-circle-up" data-bind="click: navClick, css: {'fa-arrow-circle-down': isNavClosed}"></i>Rourkela, ODISHA</h1>
  </header>

  <div id ="container" class="container">
    <div id="menu" class="menu speed" data-bind="css: {'moveUp': isNavClosed}">
      <div id="panel" class="panel">
      </div>
      <div id="list-container" class="list-container">
        <div id="filter" class="filter">
          <div>Choose from list:
            <form id="filter-form" class="filter-form">
              <input data-bind="textInput: filter, valueUpdate:'afterkeydown'" autocomplete="off" id="filter-input" class="filter-input" placeholder="Search from the list" >
              <button type="submit">Clear</button>
            </form>
          </div>
        </div>
        <div id="list" class="list">
          <h2>Eating places</h2>
          <ul data-bind="foreach: filteredSpaceList, visible: filteredSpaceList().length > 0" id="list-spaces" class="list-spaces">
            <li data-bind= "text: name, click: $root.itemClick"></li>
          </ul>
        </div>
      </div>
    </div>
    <div id="map" class="map"></div>
    <div id="map-error" class="map-error"></div>
  </div>
  <!--
  <script src="js/jQuery.js"></script></script> -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
 <!--  <script src="js/knockout-3.4.0.js"></script> -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.0/knockout-min.js"></script>
  <script src="js/app.js"></script>
  <script src="js/maperror.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBYz0IXhgTcwPy5VE-H2swd2uWNzr8P4XQ&callback=loadMap" onerror="error()"></script>

</body>
</html>
